# Describes the format for available Yamaha (YNCA) services

send_raw_ynca:
  target:
    device:
      integration: yamaha_ynca
    entity:
      integration: yamaha_ynca
      domain: media_player
  fields:
    raw_data:
      example: "@MAIN:INP=HDMI3"
      required: true
      selector:
        text:
          multiline: true
